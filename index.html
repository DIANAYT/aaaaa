<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="container-fluid text-black text-center py-4 translucent-bg">
        <div class="container">
            <h1>Weather Dashboard</h1>
            <p class="lead">Get the latest weather updates and 5-day same time forecasts</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Search/Filter Controls -->
        <section class="row mb-4 align-items-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter a city name..." aria-label="City">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="col-md-6 text-md-end mt-3">
                <button id="geo-button" class="btn btn-secondary btn-location" type="button">Use My Location</button>
            </div>
        </section>

        <!-- Unit Toggle -->
        <section class="row mb-4">
            <div class="col text-center">
                <div class="btn-group" role="group" aria-label="Temperature unit toggle">
                    <button type="button" class="btn unit-toggle active" id="c-btn">°C</button>
                    <button type="button" class="btn unit-toggle" id="f-btn">°F</button>
                </div>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="text-center d-none mb-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
            <p>Something went wrong. Please try again later.</p>
        </div>

        <!-- Results Container -->
        <section>
            <ul class="nav nav-tabs mb-3" id="weatherTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="today-tab" data-bs-toggle="tab" data-bs-target="#today" type="button" role="tab" aria-controls="today" aria-selected="true">
                        Today
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="forecast-tab" data-bs-toggle="tab" data-bs-target="#forecast" type="button" role="tab" aria-controls="forecast" aria-selected="false">
                        5-Day Forecast
                    </button>
                </li>
            </ul>
            
            <div class="tab-content">
                <!-- Today's Weather -->
                <div class="tab-pane fade show active" id="today" role="tabpanel" aria-labelledby="today-tab">
                    <div class="card translucent-bg p-4">
                        <div id="today-info">
                            <!-- Today weather content -->

                        </div>
                    </div>
                </div>
            
                <!-- 5-Day Forecast -->
                <div class="tab-pane fade" id="forecast" role="tabpanel" aria-labelledby="forecast-tab">
                    <div class="card translucent-bg p-4">
                        <div class="row" id="forecast-cards">
                            <!-- Forecast cards -->

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container-fluid translucent-bg text-black text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 Diana Tran</p>
        </div>
    </footer>

    <!-- Bootstrap 5 Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
